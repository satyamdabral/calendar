
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="date-select">
            <label for="month"></label>
            <select id="month"></select>
            <label for="year"></label>
            <select id="year" ></select>
        </div>
        <h1 id="current-month"></h1>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
        <div class="highlight-day">
            <input type="number" id="day-input" min="1" max="31" placeholder="Enter Date">
            <button id="highlight-button">Enter</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
